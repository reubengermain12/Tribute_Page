<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tribute Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main id="main">
      <h1 id="title">Robert (Bob) Nesta Marley</h1>
      <p>The man who globalized reggae music</p>
      <figure id="img-div">
        <img
          src="https://caricom.org/wp-content/uploads/bob_marley_by_jamesf63-d4za6s2.jpg"
          alt="Bob Marley Face Picture"
          id="image"
        />
        <figcaption id="img-caption">
          Bob Marley smiling with his fully grown dreadlocks
        </figcaption>
      </figure>
      <section id="tribute-info">
        <h3 id="headline">Here is a brief timeline of Bob Marley's life:</h3>
        <ul>
          <li>
            <strong>1945</strong> - Born in Nine Mile, Jamaica, on 6th February
          </li>
          <li>
            <strong>1963</strong> - Started his profession in music by forming a
            band with Peter Tosh [&] Bunny Wailer
          </li>
        </ul>
      </section>
      <a
        href="https://en.wikipedia.org/wiki/Bob_Marley"
        id="tribute-link"
        target="_blank"
      ></a>
    </main>
  </body>
</html>
